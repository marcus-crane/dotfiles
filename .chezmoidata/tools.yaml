# A full list of valid tools can be found here:
# - https://mise.jdx.dev/registry.html#tools
# - https://github.com/jdx/mise/blob/main/registry.toml
#
# Each key is a backend, to help keep it explicit for myself what
# is being installed from where. These are further split by tools
# that I only use either at home, work or both.
#
# A list of backend names, which map to the keys below, can be
# found here: https://mise.jdx.dev/registry.html#backends
#
# This layer isn't really necessary but it's a nice abstraction away
# from Mise in case I ever wanted to manually install these tools
# which is what I used to do at one point or query this file.
#
# General schema:
#   name: display name for a tool (optional)
#   ref: full name for the registry entry (required)
#   description: reminder what the tool does (optional)
#   url: where to find more info about the tool (optional)
#
# name is assumed to be identical to ref is not provided
# mainly used for displaying a pretty name when querying
tools:
  aqua:
    global:
      - name: 1password
        ref: 1password/cli
        version: v2.31.1 # mise fails to look up latest version
        description: It's a password manager, historically for macOS but now available for all major platforms
        url: https://1password.com
      - name: ast-grep
        ref: ast-grep/ast-grep
        description: Search through AST nodes instead of plain text
        url: https://github.com/ast-grep/ast-grep
      - name: atuin
        ref: atuinsh/atuin
        description: Search through your shell history and sync it across machines with end-to-end encryption
        url: https://atuin.sh
      - name: black
        ref: psf/black
        description: A Python code formatter that is more opinionated than you are, for better or worse
        url: https://github.com/psf/black
      - name: git-cliff
        ref: orhun/git-cliff
  go:
    global:
      - name: delve
        ref: github.com/go-delve/delve/cmd/dlv
        description: A debugger for Go
        url: https://github.com/go-delve/delve
      - name: gofumpt
        ref: mvdan.cc/gofumpt
        description: It's like gofmt but even stricter
        url: https://github.com/mvdan/gofumpt
      - name: goimports
        ref: golang.org/x/tools/cmd/goimports
        description: A tool for tidying up imports in Go
        url: https://pkg.go.dev/golang.org/x/tools/cmd/goimports
      - name: golines
        ref: github.com/segmentio/golines
        description: A code formatter for Go
        url: https://github.com/segmentio/golines
      - name: gomodifytags
        ref: github.com/fatih/gomodifytags
        description: Helps with bulk-editing struct tags
        url: github.com/fatih/gomodifytags
      - name: gore
        ref: github.com/x-motemen/gore/cmd/gore
        description: A REPL for Go. Who would have thought!
        url: https://github.com/x-motemen/gore
      - name: gotests
        ref: github.com/cweill/gotests/...
        description: Automatically generates table-driven tests
        url: https://github.com/cweill/gotests
      - name: guru
        ref: golang.org/x/tools/cmd/guru
        description: Introspects Go files to query things like function definitions
        url: https://pkg.go.dev/golang.org/x/tools/cmd/guru
    home:
      - name: wails (v2)
        ref: github.com/wailsapp/wails/v2/cmd/wails
        description: Build desktop applications using Go and system webviews
        url: https://wails.io
    work:
      - name: mockgen
        ref: go.uber.org/mock/mockgen
        description: A tool for generating mock files in Go
        url: https://github.com/uber-go/mock
  gem:
    global:
      - ref: bundler
        description: A tool for managing, resolving and installing Ruby dependencies
        url: https://bundler.io
      - ref: neovim
        description: Provides Ruby support for Neovim
        url: https://github.com/neovim/neovim-ruby
  npm:
    global:
      - ref: eslint
        description: A popular linter for Javascript
        url: https://eslint.org/
      - ref: js-beautify
        description: It makes Javascript source code look pretty
        url: https://www.npmjs.com/package/js-beautify
      - ref: neovim
        description: Provides Node support for Neovim
        url: https://github.com/neovim/node-client
      - ref: pnpm
        description: Node package manager that globally symlinks node_modules to save disk space
        url: https://pnpm.io
      - ref: stylelint
        description: A CSS linter that enforces conventions and helps you avoid errors
        url: https://stylelint.io/
      - ref: tree-sitter-cli
      - ref: yarn
        description: Used to develop, test and use tree-sitter grammars, which can parse source code into ASTs
        url: https://www.npmjs.com/package/tree-sitter-cli
  # Confusingly, pipx actually uses `uvx` under the hood
  pipx:
    global:
      - name: django
        ref: Django
        description: Popular web framework for scaffolding web applications fast
        url: https://www.djangoproject.com
      - ref: isort
        description: Consistently sorts and groups imports in Python source code
        url: https://pycqa.github.io/isort
      - ref: mkdocs
        description: Generate documentation sites from Markdown files
        url: https://www.mkdocs.org
      - ref: nose
        description: Extends unittest to make Python testing easier
        url: https://nose.readthedocs.io/en/latest
    work:
      - ref: ansible
        description: A popular tool for performing operations across multiple machines at once
        url: https://docs.ansible.com/ansible/latest/index.html
      - ref: ansible-core
        description: Provides core utilities for use with Ansible
        url: https://docs.ansible.com/core.html
        
