name: Configuration linting

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: SonarQube Shellcheck
      uses: sunilagarwal22/sonarscanner-shell@2.0
