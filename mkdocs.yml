site_name: dotfiles
site_author: Marcus Crane <marcus@utf9k.net>
site_url: https://dotfiles.utf9k.net

repo_name: marcus-crane/dotfiles
repo_url: https://github.com/marcus-crane/dotfiles

theme:
  name: material
  language: en
  features:
    - content.code.annotate
    - content.code.copy
    - content.code.select
    - navigation.indexes
    - navigation.path
    - navigation.sections
    - navigation.tabs
    - navigation.top
    - toc.follow
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/weather-sunny
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: orange
      accent: orange
      toggle:
        icon: material/weather-night
        name: Switch to light mode
  plugins:
    - privacy:
        enabled: true
    - search
    - social:
        cards_layout: default

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/marcus-crane
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/sentreh

markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - meta
  - md_in_html
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:materialx.emoji.to_svg
      emoji_index: !!python/name:materialx.emoji.twemoji
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      repo_url_shorthand: true
      user: marcus-crane
      repo: dotfiles
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

nav:
  - Overview: README.md
  - Home Directory:
    - .ssh:
      - authorized_keys: authorized_keys.md
    - .sqliterc: sqliterc.md
    - .zshrc: zshrc.md
  - Extras:
    - Playground: playground.md
    - .zshrc Graveyard: zshrc-graveyard.md